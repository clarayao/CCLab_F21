<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CCLab</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/lib/p5.js" type="text/javascript"></script>

  </head>
  <body>
    <div id="instruction">
      <img src="nebula.jpg" alt="nebula">
    </div>

    <div id="canvasContainer">
    </div>

    <input onclick="generateBranches()" id="generateButton" type="button" value="Generate Timelines!"> </input>

    <input onclick="stopBranches()" id="stopButton" type="button" value="Start a new line!"> </input>

    <input id="stroke" type="range" value="20" min="20" max="200">

    <!-- <input id="strokeN" type="number" value="20"> -->

    <!-- <input id="darkness" type="range" value="100">

    <input id="darknessN" type="number" value="100"> -->
    <div id="stroke_instruction">
      Slide to change the stroke of the main stem!
    </div>

    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
