<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CCLab Project</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/lib/p5.js" type="text/javascript"></script>
    <script src="js/lib/p5.sound.js" type="text/javascript"></script>
  </head>
  <body>

    <div id="q1">
      <h3>Choose a Food</h3>
      <!-- <p>Roast Beef Sandwich</p> -->
      <p><input type="checkbox" id="q1_1" name="q1" value="2839">
        <label for="q1_1">Roast Beef Sandwich</label></p>
      <p><input type="checkbox" id="q1_2" name="q1" value="83">
        <label for="q1_2">Seasonal Steamed Vegetables</label></p>
      <p><input type="checkbox" id="q1_3" name="q1" value="563">
        <label for="q1_3">Chicken curry</label></p>
      <p><input type="checkbox" id="q1_4" name="q1" value="950">
        <label for="q1_4">Pork Burrito</label></p>

      <!-- <p>Seasonal Steamed Vegetables</p>
      <p>Chicken curry</p>
      <p>Pork Burrito</p> -->
    </div>

    <div id="q2">
      <h3>Source Area of the Food</h3>
      <p><input type="checkbox" id="q2_1" name="q2_1" value="3000"> <label for="q2_1">Import food delivered by air</label></p>
      <p><input type="checkbox" id="q2_2" name="q2_2" value="900">
      <label for="q2_2">Food from nearby province delivered by train</label></p>
      <p><input type="checkbox" id="q2_3" name="q2_3" value="300">
      <label for="q2_3">Food from local farm delivered by car</label></p>
    </div>

    <div id="q3">
      <h3>Dining Location</h3>
      <p><input type="checkbox" id="q3_1" name="q3_1" value="100"> <label for="q3_1">Order delivery</label></p>
      <p><input type="checkbox" id="q3_2" name="q3_2" value="100">
      <label for="q3_2">Food to-go</label></p>
      <p><input type="checkbox" id="q3_3" name="q3_3" value="50">
      <label for="q3_3">Cook at home</label></p>
    </div>

    <div id="q4">
      <h3>Food Waste Disposal</h3>
      <p><input type="checkbox" id="q4_1" name="q4_1" value="5"> <label for="q4_1">Finish all the food</label></p>
      <p><input type="checkbox" id="q4_2" name="q4_2" value="50">
      <label for="q4_2">Compost</label></p>
      <p><input type="checkbox" id="q4_3" name="q4_3" value="200">
      <label for="q4_3">Randomly throw them away</label></p>
    </div>

    <!-- <input id="generate" type="button" value="GENERATE!" onclick="generate()"> -->
    <button type="button" id="generate">GENERATE</button>

    <script src="js/script.js" type="text/javascript"></script>

  </body>
</html>
