<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CCLab Project</title>
    <link rel="stylesheet" href="css/iceberg.css">
    <script src="js/lib/p5.js" type="text/javascript"></script>
  </head>
  <body>
    <!-- box1 -->
    <div id="q1_t">
      <h3>I would like to eat</h3>
    </div>
    <div id="q1">
      <p><input type="checkbox" id="q1_1" name="q1" value="2839">
        <label for="q1_1">Roast Beef Sandwich</label></p>
      <p><input type="checkbox" id="q1_2" name="q1" value="83">
        <label for="q1_2">Seasonal Steamed Vegetables</label></p>
      <p><input type="checkbox" id="q1_3" name="q1" value="563">
        <label for="q1_3">Chicken curry</label></p>
      <p><input type="checkbox" id="q1_4" name="q1" value="950">
        <label for="q1_4">Pork Burrito</label></p>
    </div>

    <!-- box2 -->
    <div id="q2_t">
      <h3>I drink bottled water</h3>
    </div>
    <div id="q2">
      <p><input type="checkbox" id="q2_1" name="q2_1" value="78000">
      <label for="q2_1">More than once a day</label></p>
      <p><input type="checkbox" id="q2_2" name="q2_2" value="26000">
      <label for="q2_2">About one bottle per day</label></p>
      <p><input type="checkbox" id="q2_3" name="q2_3" value="12000">
      <label for="q2_3">About one bottle per week</label></p>
      <p><input type="checkbox" id="q2_4" name="q2_4" value="5000">
      <label for="q2_4">Rarely or never</label></p>
    </div>

    <!-- box3 -->
    <div id="q3_t">
      <h3>I charge my phone</h3>
    </div>
    <div id="q3">
      <p><input type="checkbox" id="q3_1" name="q3_1" value="6000">
      <label for="q3_1">0-4 hours/day</label></p>
      <p><input type="checkbox" id="q3_2" name="q3_2" value="18000">
      <label for="q3_2">5-8 hours/day</label></p>
      <p><input type="checkbox" id="q3_3" name="q3_3" value="30000">
      <label for="q3_3">8 hours/day</label></p>
    </div>

    <!-- box4 -->
    <div id="q4_t">
      <h3>I get to the AB by</h3>
    </div>
    <div id="q4">
      <p><input type="checkbox" id="q4_1" name="q4_1" value="279000"> <label for="q4_1">Taking the shuttle bus</label></p>
      <p><input type="checkbox" id="q4_2" name="q4_2" value="136000">
      <label for="q4_2">Taking public transit</label></p>
      <p><input type="checkbox" id="q4_3" name="q4_3" value="0">
      <label for="q4_3">Walking or biking</label></p>
    </div>

    <!-- button -->
    <button type="button" id="generate">GENERATE</button>
    <a href="info.html">?</a>

    <script src="js/iceberg.js" type="text/javascript"></script>
